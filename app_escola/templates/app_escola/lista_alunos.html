<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos Cadastrados</title>
</head>
<body>
    <h1>Lista de Alunos Cadastrados</h1>

    <ul>
        {% for aluno in alunos %}
            <li>{{ aluno.nome }} - CPF: {{ aluno.cpf }} - Telefone: {{ aluno.telefone }}</li>
        {% empty %}
            <li>Nenhum aluno cadastrado.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'cadastrar_aluno' %}">Cadastrar novo aluno</a>
</body>
</html>
